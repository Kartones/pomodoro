<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link id="favicon" rel="shortcut icon" href="favicon.png" />
<style type="text/css">
body{background:#fff;font-family:"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;font-weight:400;font-style:normal;font-size:14px;line-height:1;color:#222;position:relative;-webkit-font-smoothing:antialiased}h1{font-size:95px;font-weight:700;text-rendering:optimizeLegibility;line-height:1.1;margin-bottom:14px;margin-top:14px}.button{width:auto;background-color:#e9e9e9;border:1px solid #c3c3c3;-webkit-box-shadow:0 1px 0 rgba(255,255,255,.5) inset;-moz-box-shadow:0 1px 0 rgba(255,255,255,.5) inset;box-shadow:0 1px 0 rgba(255,255,255,.5) inset;color:#1d1d1d;cursor:pointer;display:inline-block;font-family:inherit;font-size:14px;font-weight:700;line-height:1;margin:0;padding:10px 20px 11px;position:relative;text-align:center;text-decoration:none;-webkit-transition:background-color .15s ease-in-out;-moz-transition:background-color .15s ease-in-out;-o-transition:background-color .15s ease-in-out;transition:background-color .15s ease-in-out;-webkit-border-radius:3px;-moz-border-radius:3px;-ms-border-radius:3px;-o-border-radius:3px;border-radius:3px}div{margin-bottom:6px;text-align:center}footer{color:#707070;font-size:10px;margin-top:24px;text-align:center}footer>a,footer>a:hover,footer>a:visited{color:#707070;text-decoration:underline;margin-right:12px}body.dark{background:#1d1d1d;color:#eee}div.focus{margin-top:24px}#focus{background-color:transparent;border:0px transparent;border-bottom:1px solid #222;margin-bottom:32px;margin-top:20px;text-align:center;font-size:26px;width:300px}#focus.dark{border-bottom:1px solid #ddd;color:#eee}

.hidden{visibility:hidden;height:0}

@media(prefers-color-scheme:dark){body{background-color:#1d1d1d;color:#eee}#focus{border-bottom:1px solid #ddd;color:#eee}}
</style>
</head>
<body id="body">
<div>
	<h1 id="timer_default"></h1>
</div>
<div class="focus" id="focusContainer">
    <div>What is your focus for this pomodoro?</div>
    <input type="text" autocomplete="off" id="focus" />
</div>
<div>
    <a href="#" class="button" id="pomodoro" type="submit" value="Pomodoro">Pomodoro</a>
    <a href="#" class="button" id="break" type="submit" value="Short Break">Break</a>
</div>
<footer>
    Finished pomodoros: <span id="pomodorosCounter">0</span><br/><br/>
    <a href="#" title="Enable desktop notification" id="enableDekstopAlert">Desktop notification</a>
    <a href="#" title="Toggle Focus" id="toggleFocus">Toggle Focus</a>
    <a href="#" title="Set Classic Alarm" class="js-setAlarm" data-alarm="alarm-watch.mp3">Classic Alarm</a>
    <a href="#" title="Set Soft Alarm" class="js-setAlarm" data-alarm="alarm-soft.mp3">Soft Alarm</a>
</footer>
<script type="text/javascript" src="howler.js"></script>
<script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
